<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>朗学网-登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style>
			body{background: #f8f8f8;}
		</style>
	</head>
	<body>
		<section class="container-fluid" role="navigation">
			<header class="login">
				<a href="index.html" ><img src="img/logo.png" height="60px" class="logo"/></a>
			</header>
			<div class="login-content">
				<h1>登录</h1>
				<form action="index.html">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" placeholder="请输入用户名/手机号" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
					</div>
					<a href="#" class="login_password">忘记密码？立即找回</a>
					<input type="submit" value="登录" class="sign-in-button" data-disable-with="登录" />
					<a href="register.html" class="login_register">没有账号？点击注册</a>
				</form>
			</div>
		</section>
	</body>
</html>
