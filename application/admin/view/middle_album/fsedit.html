<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
		$("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });




        //当选择图片后，利用ajax实现多上传
        $('#picture').change(function(){
            file =  $('#picture')[0].files;
            var formData = new FormData();

            //多图片上传---一张也可
            for(var i=0; i<file.length;i++){
                formData.append('myfile[]', file[i]);
            }

            //formData.append("myfile",file[0]); //上传一张图片

            $.ajax({
                type:'post',//选择post方式提交
                url:'{:url("MiddleAlbum/upload")}',//将数据提交的页面
                contentType: false,
                processData: false,
                data:formData, //传值
                success: function(data)
                {

                    //alert(data);return false; //传回来的data表示图片路径，以逗号分隔
                    var arr = data.split('|');
                    $('#show').html(''); //清除所有内容
                    arr2 = arr[0].split(',');
                    for(x in arr2){
                        //开始显示上传的图片
                        $('#show').append('<img src=__ROOT__"'+arr2[x]+'" height="60px" style="border-radius:2px;margin-top:10px;margin-right:5px">');
                    }

                    $('#path').val(arr[0]); //所有上传图片的路径

                    $('#thumbpath').val(arr[1]); //所有上传图片缩略图的路径


                }
            })
        });




    });

</script>
