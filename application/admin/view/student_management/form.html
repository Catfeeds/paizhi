<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
	
    <div class="select-box" style="width:250px">
	<select name="schoolName" class="select" datatype="*" nullmsg="请选择学区名称" >
		<option value ="" selected>请选择学区名称</option>
		{volist name="schoolName" id="vo"}
			<option value ="{$vo.schoolName}">{$vo.schoolName}</option>
		{/volist}
	</select>
	</div>
	<div class="select-box" style="width:250px">
	<select name="className" class="select" datatype="*" nullmsg="请选择班级名称" >
		<option value ="" selected>请选择班级名称</option>
		{volist name="className" id="vo"}
			<option value ="{$vo.className}">{$vo.className}</option>
		{/volist}
	</select>
	</div>
	
	
    <input type="text" class="input-text" style="width:250px" placeholder="学员账号" name="account" value="{$Request.param.account}" >
    <input type="text" class="input-text" style="width:250px" placeholder="姓名" name="name" value="{$Request.param.name}" >
    <div class="select-box" style="width:250px">
        <select name="sex" class="select">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>
    <input type="text" class="input-text" style="width:250px" placeholder="家长姓名" name="parentName" value="{$Request.param.parentName}" >
    <div class="select-box" style="width:250px">
        <select name="relation" class="select">
            <option value="爷爷">爷爷</option>
            <option value="奶奶">奶奶</option>
            <option value="外公">外公</option>
            <option value="外婆">外婆</option>
            <option value="爸爸">爸爸</option>
            <option value="妈妈">妈妈</option>
            <option value="哥哥">哥哥</option>
            <option value="姐姐">姐姐</option>
			<option value="学生">学生</option>
            <option value="其他">其他</option>
        </select>
    </div>
    <input type="text" class="input-text" style="width:250px" placeholder="联系方式" name="contact" value="{$Request.param.contact}" >
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>

<form  method="post" action="{:\\think\\Url::build('admin/StudentManagement/upload')}" enctype="multipart/form-data">
    <div style="position:relative;">
        <input type="file" class="input-text" style="width:250px;opacity: 0" name="file" value="" >
        <p style="position: absolute;width:250px;top:0;line-height: 30px;text-align: center;border: 1px solid #DDD;background: #fff;z-index: -1;">上传excel</p>
        <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i>导入</button>
   </div>
</form>
