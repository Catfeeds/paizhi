{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>发布者ID：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="发布者ID" name="release_id" value="{$vo.release_id ?? ''}"  datatype="*" nullmsg="请填写发布者ID">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="标题" name="title" value="{$vo.title ?? ''}"  datatype="*" nullmsg="请填写标题">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>发布时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text Wdate" placeholder="发布时间" name="release_time" value="{$vo.release_time ?? ''}" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="*" nullmsg="请选择发布时间">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
            <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>班级名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="type" class="select"  datatype="*" nullmsg="请选择班级名称" id="className">
                        <option value ="请选择">请选择</option>
                        {volist name="data_c" id="vo1"}
                            <option value ="{$vo1.class}{$vo1.className}">{$vo1.class}{$vo1.className}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>学生姓名：</span></label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                   <input type="text" class="input-text " style="width:250px" placeholder="姓名" name="name" value="" id='name'>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-primary radius" id="btn">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
               
            </div>
           
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>学生：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="student" class="select"  datatype="*" nullmsg="请选择班级名称" id="student">
                        
                        
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">

            <label class="form-label col-xs-3 col-sm-3"></label>
            <div class="formControls col-xs-6 col-sm-6">
               <div class="star">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>守纪星</span>
                   <input type="hidden" name="sjstar" >
               </div>
               <div class="star">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>听讲星</span>
                   <input type="hidden" name="tjstar" >
               </div>
               <div class="star">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>书写星</span>
                   <input type="hidden" name="sxstar" >
               </div>
               <div class="star">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>才艺星</span>
                   <input type="hidden" name="cystar" >
               </div>
               <div class="star">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>关爱星</span>
                   <input type="hidden" name="gastar" >
               </div>
               <div class="star" style="margin-right: 0px">
                   <img src="__STATIC__/h-ui/images/1star.png">
                   <span>卫生星</span>
                   <input type="hidden" name="wsstar" >
               </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>内容：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="内容" name="content" value="{$vo.content ?? ''}"  datatype="*" nullmsg="请填写内容">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">标签：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="标签" name="label" value="{$vo.label ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>

<script type="text/javascript">
    $(function(){
        
        $("#btn").click(function(){
            var className = $('#className').val();
            var name = $('#name').val();
        

            $.ajax({
            url:'{:\\think\\Url::build("Starlist/searchstud")}',
            type:'post',
            data:{'name':name,'className':className},
            success:function(d){
              
                $('#student').html('<option value ="请选择">请选择</option>'+d);

            }
           })
    });
})
</script>
<script type="text/javascript"> 
    $(function(){
        $('.star').click(function(){
            var star1 = "__STATIC__/h-ui/images/1star.png";
            var star0 = '__STATIC__/h-ui/images/0star.png';
          
            if($(this).find('img').attr('src') == star1){
               $(this).find('img').attr('src',star0);
               $(this).find('input').val(0);
            }else{
               $(this).find('img').attr('src',star1);
               $(this).find('input').val(1); 
            }
        });
           
    });

</script>
{/block}
