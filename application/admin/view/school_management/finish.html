{extend name="template/base" /}
{block name="content"}
<div class="page-container">
	<form class="form" id="form" method="post" action="">
    <div class="row cl">
    	<div class="col-xs-2 col-sm-2"></div>
    	<div class="col-xs-8 col-sm-8">
			<div class="three steps mb-30" style="margin:0 -15px;">
			  <span class="disabled step">1. 填写预招人数信息</span>
			  <span class="disabled step">2. 确认并支付</span>
			  <span class="active step">3. 完成</span>
			</div>
			<div class="row cl pay-content">
				<p class="f-16 c-success"><strong>支付成功！</strong></p>
			</div>
			<a href="{:url('AccountManagement/index')}" class="btn btn-primary radius f-r mt-20">查看账户余额</a>
			<a href="{:url('SchoolManagement/guarantee')}" class="btn btn-secondary radius f-r mt-20 mr-20">继续添加预招人数</a>
    	</div>
    	<div class="col-xs-2 col-sm-2"></div>
    </div>
    </form>
</div>
<style>
	.steps .step.active, .active.step{background: #fea128;}
	.steps .step.active:after, .active.steps:after{border-left-color: #fea128;}
	.pay-content{border: 1px solid #ddd;padding: 15px;}
	.pay-list{border:1px solid #ddd;padding: 15px;}
</style>
{/block}
