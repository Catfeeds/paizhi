<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <input type="text" class="input-text" style="width:250px" placeholder="用户姓名" name="userName" value="{$Request.param.userName}" >
    <div class="select-box" style="width:250px">
        <select name="sex" class="select">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>
    <input type="text" class="input-text" style="width:250px" placeholder="电话号码" name="iphone" value="{$Request.param.iphone}" >
    <input type="text" class="input-text" style="width:250px" placeholder="地址" name="address" value="{$Request.param.address}" >
    <div class="select-box" style="width:250px">
        <select name="type" class="select">
            <option value="APP">APP</option>
            <option value="发卡">发卡</option>
            <option value="人脸识别">人脸识别</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
